<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate PWA Icons</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #533483);
            min-height: 100vh;
            margin: 0;
            padding: 40px;
            color: white;
        }
        h1 { text-align: center; margin-bottom: 30px; }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
        }
        .icons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .icon-item {
            text-align: center;
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
        }
        .icon-item canvas {
            display: block;
            margin: 0 auto 10px;
            border-radius: 20%;
        }
        .icon-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #007aff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 12px;
        }
        .icon-item a:hover { background: #0056b3; }
        button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            background: linear-gradient(135deg, #007aff, #5856d6);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { opacity: 0.9; }
        .instructions {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .instructions ol { margin: 10px 0; padding-left: 20px; }
        .instructions li { margin: 8px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ NextGen OS Icon Generator</h1>
        
        <div class="instructions">
            <h3>Instructions:</h3>
            <ol>
                <li>Click "Generate All Icons" button below</li>
                <li>Right-click each icon and select "Save image as..."</li>
                <li>Save each icon to the <code>icons/</code> folder with the shown filename</li>
                <li>Or click the "Download" link under each icon</li>
            </ol>
        </div>
        
        <button onclick="generateAllIcons()">Generate All Icons</button>
        
        <div class="icons-grid" id="iconsGrid"></div>
    </div>

    <script>
        const sizes = [16, 32, 72, 96, 128, 144, 152, 167, 180, 192, 384, 512];
        
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(0.25, '#16213e');
            gradient.addColorStop(0.5, '#0f3460');
            gradient.addColorStop(0.75, '#533483');
            gradient.addColorStop(1, '#e94560');
            
            // Draw rounded rectangle
            const radius = size * 0.2;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Draw "N" letter
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.55}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('N', size / 2, size / 2 + size * 0.05);
            
            // Add subtle shine
            const shineGradient = ctx.createLinearGradient(0, 0, 0, size / 2);
            shineGradient.addColorStop(0, 'rgba(255,255,255,0.2)');
            shineGradient.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = shineGradient;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size / 2);
            ctx.lineTo(0, size / 2);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();
            
            return canvas;
        }
        
        function generateAllIcons() {
            const grid = document.getElementById('iconsGrid');
            grid.innerHTML = '';
            
            sizes.forEach(size => {
                const canvas = generateIcon(size);
                const filename = `icon-${size}.png`;
                
                const item = document.createElement('div');
                item.className = 'icon-item';
                
                // Scale down for display if too large
                const displaySize = Math.min(size, 128);
                canvas.style.width = displaySize + 'px';
                canvas.style.height = displaySize + 'px';
                
                item.appendChild(canvas);
                
                const label = document.createElement('div');
                label.textContent = filename;
                item.appendChild(label);
                
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = filename;
                link.textContent = 'Download';
                item.appendChild(link);
                
                grid.appendChild(item);
            });
        }
        
        // Auto-generate on load
        window.onload = generateAllIcons;
    </script>
</body>
</html>
